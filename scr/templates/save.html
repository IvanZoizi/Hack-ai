<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
      <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <script type="text/javascript" src="/templates/whitesquare/js/bootstrap.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://kit.fontawesome.com/3f751ee996.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="header_div">
        <img src="{% static 'img/logo_bear.svg' %}" class="logo"><h1>Поиск полярных медведей на аэроснимках</h1>
    </header>
<main class="view_photo">
<div class="carousel_container">
<div id="carousel-example-2" class="carousel slide carousel-fade z-depth-1-half" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <div class="view">
        <img class="d-block w-100" src="{{img1}}" alt="First slide" width="640" height="640">
        <div class="mask rgba-black-light"></div>
      </div>
      <div class="carousel-caption">
      </div>
    </div>
    {% for image in images %}
      <div class="carousel-item">
      <!--Mask color-->
        <div class="view">
          <img class="d-block w-100" src="{{image}}" alt="Second slide" width="640" height="640">
          <div class="mask rgba-black-light"></div>
        </div>
        <div class="carousel-caption">
        </div>
      </div>
    </div>
      {% endfor %}
  <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
</div>
<div class="group_button">
    <a href="media/photos/{{name}}" download><button class="download">Скачать</button></a>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <button class="download" type="submit" name="save_next" value="Save&Next">Загрузить ещё раз</button>
</form>
</div>
</main>
</body>
</html>
